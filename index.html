<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Consulta da Tabela FIPE</title>
</head>
<body>
    <!-- Chamadas -->
    
    Marcas:
    <select onchange="get_modelos(this.value)" name="marcas" id="minhas_marcas"><option>Selecione a marca</option></select>

    Modelos:
    <select onchange="get_anos(this.value)" name="modelos" id="meus_modelos"><option>Selecione o modelo</option></select>
    
    Ano:
    <select onchange="get_valores(this.value)" name="ano" id="meus_anos"><option>Selecione o ano</option></select>
   
    Valores:
    <div id="valores_carro"></div>


    <!-- JS -->
    <script src="app.js"></script>
    
    <script src="functions.js"></script>
    
</body>
